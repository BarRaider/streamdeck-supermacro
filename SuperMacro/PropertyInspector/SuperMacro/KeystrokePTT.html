<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's SuperMacro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>
    <script src="../General.js"></script>
    <script src="../Capture.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span> </summary>
        </details>
        <details class="message">
            <summary>For tutorials and list of commands <span class="linkspan" onclick="openHelp()">click here</span> </summary>
        </details>
        <div type="textarea" class="sdpi-item" id="inputText_div">
            <div class="sdpi-item-label">Command</div>
            <span class="sdpi-item-value textarea">
                <textarea type="textarea" onblur="setSettings()" class="sdProperty" id="command" placeholder="Either a single character or single KeyStroke" rows="1"></textarea>
            </span>
        </div>
        <details class="message">
            <summary>Capture Keystroke: <button class="sdpi-item-value max40" id="commandCaptureKeystroke" onclick="captureKeystroke('command')">Capture</button><button class="sdpi-item-value max40" id="commandCancelCapture" onclick="cancelCapture()" style="display:none;">🔴 Cancel</button></summary>
        </details>
        <script>
            $('#command').highlightWithinTextarea({
                highlight: /\{(\{[^\{\}]+\})+\}/gi
            });
            $("#command").focus(function () {
                $("#command").trigger("input.hwt");
            });
        </script>
        <div type="checkbox" class="sdpi-item" id="dvRunCommandOnce">
            <div class="sdpi-item-value">
                <input id="runCommandOnce" class="sdProperty sdCheckbox" type="checkbox" value="" oninput="setSettings()">
                <label for="runCommandOnce" class="sdpi-item-label"><span></span>Only run command once</label>
            </div>
        </div>
        <div type="textarea" class="sdpi-item" id="inputText_div">
            <div class="sdpi-item-label">Release Command</div>
            <span class="sdpi-item-value textarea">
                <textarea type="textarea" onblur="setSettings()" class="sdProperty" id="releaseCommand" placeholder="Either a single character or single KeyStroke" rows="1"></textarea>
            </span>
        </div>
        <details class="message">
            <summary>Capture Keystroke: <button class="sdpi-item-value max40" id="releaseCommandCaptureKeystroke" onclick="captureKeystroke('releaseCommand')">Capture</button><button class="sdpi-item-value max40" id="releaseCommandCancelCapture" onclick="cancelCapture()" style="display:none;">🔴 Cancel</button></summary>
        </details>
        <script>
            $('#releaseCommand').highlightWithinTextarea({
                highlight: /\{(\{[^\{\}]+\})+\}/gi
            });
            $("#releaseCommand").focus(function () {
                $("#releaseCommand").trigger("input.hwt");
            });
        </script>
        <div type="range" class="sdpi-item sdShowTooltip" id="delay_div">
            <div class="sdpi-item-label">Delay (ms)</div>
            <div class="sdpi-item-value">
                <span class="clickable" value="1">1</span>
                <input type="range" min="1" max="2000" data-suffix=" ms" value="1" class="sdProperty" oninput="setSettings()" id="delay">
                <span class="clickable" value="2000">2000</span>
                <label for="delay" class="rangeLabel"></label>
            </div>
        </div>
        <div class="sdpi-item">
            <span class="titleAlignedSmall">(Use left/right keys for added precision)</span>
        </div>
        <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
    </div>
</body>
</html>
